<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>

            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <h2>Contact Details</h2>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>

                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>

                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another Address</span>

            <div id="new-phone-numbers">
              <div class="new-phone-number">
                <div class="form-group">
                  <label for="new-number">Phone number</label>
                  <input type="text" class="form-control new-number">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-phone-number">Another Phone Number</span>

            <div id="new-email-addresses">
                <div class="new-email-address">
                  <div class="form-group">
                    <label for"new-email">Email</label>
                    <input type="text" class="form-control new-email">
                  </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-email-address">Another Email Address</span>

            <button type="submit" class="btn btn-block btn-success">Add Contact</button>

          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
            <p>Phone:<span class="phone"></span></p>
            <ul id="phone-numbers">
            </ul>
            <p>Email:</p>
            <ul id="emails">
            </ul>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
